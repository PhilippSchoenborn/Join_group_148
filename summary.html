<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/img/joinLogoFavicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/summary.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
  <title>Join</title>

  <link rel="stylesheet" href="css/template.css" />

  <script src="js/template.js"></script>
</head>

<body onload="init()">
  <div w3-include-html="templates/header.html"></div>
  <div w3-include-html="templates/menu.html"></div>
  <div class="content">
    <div id="greetingBox">
      <p id="greet">Good morning,</p>
      <p id="name">Julia Sch√§ffer</p>
    </div>
    <div id="buttonBox">
      <div id="buttonsTop">
        <div class="zoomDiv">
        <button id="dates" class="datesClass">

          <div id="datesDivLeft">
            <div id="datesDivLeftUp">
              <div>
                <img src="./img/icon_circle.png" alt="timericon">
              </div>
              <p id="taskNumber">1</p>
            </div>
            <p id="tasksUrgent">Tasks Urgent</p>
          </div>
          <div id="line"></div>
          <div id="upcomingEvents">
            <p id="date">October 16,2022</p>
            <p id="event">Upcoming Deadline</p>
          </div>

        </button>
        </div>
        <button class="taskButton taskButtonRightUp">
          <div id="tasksDivRight">
            <div id="tasksDivRightUp">
              <div class="border"><img class="tasksIcon" src="./img/board.png" alt="boardIcon"></div>
              <p id="taskNumberBlack">5</p>
            </div>
            <p id="taskDescription"> Task in<br> Board</p>
          </div>
        </button>
      </div>
      <div id="buttonsBottom">
        <button class="taskButton lightBlue higher ">
          <div id="tasksDivRight">
            <div id="tasksDivRightUp">
             <img class="tasksIcon" src="./img/urgent.png" alt="urgentIcon">
              <p id="taskNumberBlack">5</p>
            </div>
            <p id="taskDescription"> Task To-do</p>
          </div>
        </button>
        <button class="taskButton higher zIndex">
          <div id="tasksDivRight">
            <div id="tasksDivRightUp">
              <div class="border"><img class="tasksIcon" src="./img/in_Progress.png" alt="boardIcon"></div>
              <p id="taskNumberBlack">5</p>
            </div>
            <p id="taskDescription"> Task in<br> Progress</p>
          </div>
        </button>
        <button class="taskButton higher zIndex">
          <div id="tasksDivRight">
            <div id="tasksDivRightUp">
              <div class="border"> <img class="tasksIcon" src="./img/awaiting_feedback.png" alt="boardIcon"> </div>
              <p id="taskNumberBlack">5</p>
            </div>
            <p id="taskDescription"> Await<br> Feedback</p>
          </div>
        </button>
        <button class="taskButton higher zIndex">
          <div id="tasksDivRight">
            <div id="tasksDivRightUp">
              <div class="border"><img class="tasksIcon" src="./img/done.png" alt="boardIcon"></div>
              <p id="taskNumberBlack">1</p>
            </div>
            <p id="taskDescription"> Task<br> Done</p>
          </div>
        </button>
      </div>

    </div>
  </div>
</body>

</html>
