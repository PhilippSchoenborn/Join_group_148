<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link
      rel="shortcut icon"
      href="img/joinLogoFavicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/template.css" />
    <link rel="stylesheet" href="css/board.css" />

    <script src="js/template.js"></script>
        <script src="/js/board.js"></script>
    
  </head>
  <body onload="init()">
    <div w3-include-html="templates/header.html"></div>
    <div w3-include-html="templates/menu.html"></div>

    <div>
      <div class="boardSubHeader">
        <div class="searchAddTaskBtn">
          <div class="searchbar">
            <input type="search" placeholder="Suche..." />
            <button type="submit" id="boardSearchBtn">
              <img src="img/search.png" />
            </button>
          </div>
          <button id="addTaskBtn">
            Add task<img src="img/plusIcon.png"/>
          </button>
        </div>

        <div class="progressTitles">
          <div class="boardTitlesBtn">
            <div class="boardColumnTitle">To Do</div>
            <div class="boardPlusBtn">
              <div class="vertikal"></div>
              <div class="horizontal"></div>
            </div>
          </div>
          <div class="boardTitlesBtn">
            <div class="boardColumnTitle">In Progress</div>
            <div class="boardPlusBtn">
              <div class="vertikal"></div>
              <div class="horizontal"></div>
            </div>
          </div>

          <div class="boardTitlesBtn">
            <div class="boardColumnTitle">Await feedback</div>
            <div class="boardPlusBtn">
              <div class="vertikal"></div>
              <div class="horizontal"></div>
            </div>
          </div>

          <div class="boardColumnTitle">Done</div>
        </div>
      </div>
    </div>

    <div id="tasksContainer">
      <div id="toDoContainer" class="subTaskContainer">
        <div class="noTaskCard">No task To do</div>
      </div>
      <div id="ProgressContainer" class="subTaskContainer">
        <div class="taskCard">
          <div class="taskCardLabel">User Story</div>
          <div class="taskCardbody">
            <div class="taskCardHeadline">
              Kochwelt Page & Recipe Recommender
            </div>
            <div class="taskCardDescription">
              Build start page with recipe recommendation...
            </div>
            <div class="taskCardProgress">
              <div class="taskCardProgressbar fill50"></div>
              <div class="taskCardProgressbarLabel">1/2 Subtasks</div>
            </div>
            <div class="taskCardFooter">
              <div class="taskCardUser">
                <img src="img/ProfileBadge.png" />
                <img src="img/ProfileBadgeTestOne.png" />
                <img src="img/ProfileBadgeTestTwo.png" />
              </div>
              <div class="taskCardPriority">
                <img src="img/Prioritysymbols.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="feedbackContainer" class="subTaskContainer"></div>
      <div id="doneContainer" class="subTaskContainer">
        <div id="toDoContainer" class="subTaskContainer">
          <div class="noTaskCard">No task Done</div>
        </div>
      </div>
    </div>
    <div class="addTaskFloating" id="addTaskFloating">
      <div class="headlineContainer">
        <span class="addTaskHeadline">Add Task</span>
        <img
          src="img/close.svg"
          class="addTaskCloseIcon"
          id="closeAddTaskFloating"
        />
      </div>
  
      <form class="addTaskForm" autocomplete="off">
        <input
          type="text"
          class="input inputTitle"
          placeholder="Enter title"
          id="titleInput"
          required
        />
        <span id="errorMessageTitle" class="errorMessage"
          >This field is required</span
        >
        <div>
          <div class="labelInputContainer">
            <label for="description" class="label">Description</label>
            <textarea
              name="description"
              id="description"
              class="input inputDescription"
              placeholder="Enter a Description"
            ></textarea>
          </div>
  
          <div class="labelInputContainer">
            <label for="date" class="label">Due Date</label>
            <input type="date" class="input" id="inputDate" />
            <span id="errorMessageDate" class="errorMessage"
              >This field is required</span
            >
          </div>
  
          <div class="labelInputContainer">
            <span class="label mt-24">Priority</span>
            <div class="btnPrioContainer">
                <button class="btnPrio" id="btnPrioHigh" data-value="Urgent">
                    Urgent<img src="img/buttonIcons/prioHigh.svg" data-active="img/buttonIcons/prioHighActiveIcon.svg" />
                </button>
                <button class="btnPrio" id="btnPrioMedium" data-value="Medium">
                    Medium<img src="img/buttonIcons/prioMedium.svg" data-active="img/buttonIcons/prioMediumActiveIcon.svg" />
                </button>
                <button class="btnPrio" id="btnPrioLow" data-value="Low">
                    Low<img src="img/buttonIcons/prioLow.svg" data-active="img/buttonIcons/prioLowActiveIcon.svg" />
                </button>
            </div>
        </div>
        
  
          <div class="labelInputContainer">
            <label for="assignedTo" class="label mt-24"
              >Assigned to (optional):</label
            >
            <div class="custom-dropdown">
              <input
                type="text"
                placeholder="Select contatcs to assign"
                class="searchInput input"
                id="searchInput"
              />
              <span class="toggleIcon rotate-icon"
                ><img src="/img/arrow_drop_down.svg"
              /></span>
              <ul class="dropdown-list" id="dropdownContacts">
                <li class="dropdown-item">
                  <label for="sofiaMuller">
                    <img src="/img/ProfileBadge.png" alt="Profile Picture" />
                    Sofia Müller
                  </label>
                  <input
                    type="checkbox"
                    id="sofiaMuller"
                    name="assignedTo[]"
                    value="Sofia Müller"
                    class="checkboxContacts"
                  />
                </li>
  
                <li class="dropdown-item">
                  <label for="johnEgger">
                    <img src="/img/ProfileBadge.png" alt="Profile Picture" />
                    John Egger
                  </label>
                  <input
                    type="checkbox"
                    id="johnEgger"
                    name="assignedTo[]"
                    value="John Egger"
                    class="checkboxContacts"
                  />
                </li>
              </ul>
            </div>
            <div id="profileAssigned"></div>
  
            <div class="labelInputContainer">
              <label for="categoryInput" class="label mt-24">Category</label>
              <div class="custom-dropdown">
                  <input
                      type="text"
                      placeholder="Select task category"
                      id="categoryInput"
                      class="searchInput input"
                      readonly
                  />
                  <span class="toggleIcon rotate-icon" id="categoryDropdown">
                      <img src="/img/arrow_drop_down.svg" />
                  </span>
                  <ul id="dropdownList" class="dropdown-list">
                      <li class="dropdown-item" id="itemTechnical">Technical Task</li>
                      <li class="dropdown-item" id="itemUserStory">User Story</li>
                  </ul>
              </div>
          </div>
          
          <div class="labelInputContainer">
            <label for="subtaskInput" class="label mt-24">Subtask</label>
            <div class="custom-dropdown">
                <input
                    type="text"
                    placeholder="Add a new subtask"
                    id="subtaskInput"
                    class="searchInput input"
                />
                <span class="toggleIcon">
                    <img src="/img/buttonIcons/subtaskPlusIcon.svg" />
                </span>
                
            </div>
            <ul id="dropdownSubtaskList"></ul> <!-- Diese Liste wird verwendet, um Subtasks anzuzeigen -->
        </div>
        
        
          
  
          <div class="btnContainer">
            <button class="btn-createTask" id="createTaskBtn">
              Create task<img src="/img/plusIcon.png" class="btn-icon" />
            </button>
          </div>
        </div>
      </form>
    </div>
    
<script src="/js/board.js"></script>
  </body>
</html>
