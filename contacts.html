<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>
  <link rel="shortcut icon" href="img/joinLogoFavicon.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/template.css">
  <link rel="stylesheet" href="css/contacts.css">
  <script src="https://kit.fontawesome.com/bb6760f882.js" crossorigin="anonymous"></script>
  <script src="js/template.js"></script>
  <script src="js/contacts.js"></script>
  <script src="js/storage.js"></script>

</head>

<body onload="init();renderContacts()" onclick="StopPropergation()">
  <div w3-include-html="templates/header.html"></div>
  <div w3-include-html="templates/menu.html"></div>
  <div id="content" onclick="StopPropergation()">
    <!-- <div id="contactDiv"> -->
    <div id="contactButton">
      <button onclick="showAddContact()" id="addContactButton">Add new contact <img id="buttonActiveImg"
          src="img/person_add.png" alt=""></button>
    </div>
    <div id="contact-list" class="contact-list">
    </div>
  </div>

  <div id="contacts">
    <div id="contactInfo">
      <div id="whiteCircle">
        <div id="initials">
          <h1>JS</h1>
        </div>
      </div>
      <div id="nameAndEditButton">
        <h1>Julia Sch√§ffer</h1>
        <div id="editDiv">
          <div id="edit" onclick="showeditContact()"><img src="img/edit.png" alt="edit">
            <p>Edit</p>
          </div>
          <div onclick="deleteContact()" id="delete"> <img src="img/delete.png" alt="delete">
            <p>Delete</p>
          </div>
        </div>
      </div>
    </div>
    <div id="contactInformation">
      <h2>Contact Information</h2>
    </div>
    <div id="contactContent">
      <div id="emailBox">
        <h3>Email</h3>
        <a href="mailto:julia.sch@hotmail.de">julia.sch@hotmail.de</a>
      </div>
      <div id="phoneBox">
        <h3>Phone</h3>
        <p>+491778965144</p>
      </div>
    </div>
  </div>

  <div id="addNewContact">
    <div id="addNewContactFirstSection">
      <img onclick="cancelAddContact()" id="addNewContactCloseButton" src="img/close.png" alt="close">
      <div>
        <img src="img/header_logo.png" alt="logo">
        <h1>Add contact</h1>
        <h3>Tasks are better with a team!</h3>
      </div>
    </div>
    <div id="addNewContactSecondSection">
      <div id="contactInput">
        <img src="img/Frame 79.png" alt="profilpicture">
        <div id="inputDiv" onclick="writeContact(event.stopPropagation())">
          <div id="inputBox1" class="inputBox inputBox1"><input id="fullName" required type="text" placeholder="Name"> <img
              src="img/person.png" alt=""></div>
          <div class="inputBox"><input id="emailAdress" type="text" required placeholder="Email"> <img src="img/mail.png" alt=""></div>
          <div class="inputBox"><input id="phoneNumber" type="text" required placeholder="Phone"> <img src="img/call.png" alt=""></div>
        </div>
        <div id="btnDiv">
          <button onclick="cancelAddContact()" id="cancelButton">Cancel <img id="cancelIcon" src="img/cancel_black.png"
              alt=""> </button>
          <button onclick="getNewContact()" id="createContactButton">Create contact <img src="img/check_whitepng.png" alt=""></button>
        </div>
      </div>
    </div>
  </div>

  <div id="editContact">
    <div id="editContactFirstSection">
      <img onclick="cancelEditContact()" id="addNewContactCloseButton" src="img/close.png" alt="close">
      <div>
        <img src="img/header_logo.png" alt="logo">
        <h1>Edit contact</h1>
      </div>
    </div>
    <div id="editSecondSectione" class="backgroundWhite">
      <div id="contactInput">
        <img src="img/Frame 79.png" alt="profilpicture">
        <div id="inputDiv" onclick="writeContact(event.stopPropagation())">
          <div id="inputBox1" class="inputBox inputBox1"><input required type="text" placeholder="Name"> <img
              src="img/person.png" alt=""></div>
          <div class="inputBox"><input type="text" required placeholder="Email"> <img src="img/mail.png" alt=""></div>
          <div class="inputBox"><input type="text" required placeholder="Phone"> <img src="img/call.png" alt=""></div>
        </div>
        <div id="btnDiv">
          <button onclick="cancelEditContact()" id="deleteButton">Delete</button>
          <button id="safeButton">Safe <img src="img/check_whitepng.png" alt=""></button>
        </div>
      </div>
    </div>
  </div>
  <div id="blurBackground" onclick="cancelAddContact(), cancelEditContact()" onclick="cancelEditContact()"
    class="blurBackground d-none">
  </div>
</body>

</html>
