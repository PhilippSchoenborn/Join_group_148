<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/addTask.css">

    <script src="js/template.js"></script>
    <script src="js/addTask.js" defer></script>

  </head>
  <body onload="init()">
    <div w3-include-html="templates/header.html"></div>

    <div class="addTaskMain">
      <div class="addTastMainContent">
        <form action="" required>
          <input type="text" placeholder="Enter a title" class="addTaskInputFieldsMain ">
        </form>

        <h2>Description (optonal)</h2>
        <textarea placeholder="Enter a description" class="addTaskTextArea"></textarea>

        <form action="" required>
          <h2>Due date</h2>
          <input type="date" placeholder="dd/mm/yyyy" class="addTaskInputFieldsSub">
        </form>

        <div>
          <h2>Priority</h2>
          <div>
            <button>Urgent <img src="" alt=""></button>
            <button>Medium <img src="" alt=""></button>
            <button>Low <img src="" alt=""></button>
          </div>
        </div>

        <h2>Assigned to (optional)</h2>
        <form>
          <div class="dropdown" id="dropdown">
            <input type="text" id="selectedOptions" onclick="toggleDropdown()" readonly placeholder="Select contacts to assign" class="addTaskInputFieldsSub changeTextColor">
            <span class="plus-symbol">+</span>
            <div class="dropdown-content">
              <label><input type="checkbox" value="Sofia Müller"> Sofia Müller</label>
              <label><input type="checkbox" value="Anton Mayer"> Anton Mayer</label>
              <label><input type="checkbox" value="Anja Schutz"> Anja Schulz</label>
              <label><input type="checkbox" value="Benedikt Ziegler"> Benedikt Ziegler</label>
            </div>
          </div>
        </form>

        <h2>Category</h2>
        <form action="#" required>
          <input list="category" class="addTaskInputFieldsSub changeTextColor" placeholder="Select task category">
          <datalist id="category">
            <option value="Accounting">
            <option value="Marketing">
            <option value="Development">
            <option value="Other">
          </datalist>
        </form>

        <h2>Subtasks (optonal)</h2>
        <form action="#">
          <input list="subtask" class="addTaskInputFieldsSub" placeholder="Add new subtask">
          <datalist id="subtask">
            <option value="Booking invoices">
            <option value="Pay loan">
            <option value="Create Menu Bar">
            <option value="Start the marketing campaign">
            <option value="Cleaning kitchen">
          </datalist>
        </form>
      </div>

      <div class="addTastMainButton">
        <button>Clear</button>
        <button>Create Task</button>
      </div>
    </div>


    <div w3-include-html="templates/menu.html"></div>
  </body>
</html>
