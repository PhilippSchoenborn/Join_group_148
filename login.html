<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link
      rel="shortcut icon"
      href="/img/joinLogoFavicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/template.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/template.js"></script>
  </head>
  <body onload="init()">
    <img src="/img/joinLogo.png" class="logo" />
    <div class="signUpContainer">
      <span>Not a Join user?</span>
      <button class="blueBtn">Sign Up</button>
    </div>
    <div class="loginForm">
      <h1 class="loginHeadline">Log in</h1>
      <form>
        <label class="inputField" for="email" name="email"><input type="email"  class="inputField"   placeholder="Email" /><img src="/img/login/mail.svg"></label>

        <input type="password" placeholder="Password" required/>
        <label for=""><input type="checkbox">Remember me</label>
        <div class="logInBtnConatiner">
          <button class="blueBtn">Log In</button>
          <button class="whiteBtn">Guest log in</button>
        </div>
      </form>
    </div>
  </body>
</html>
