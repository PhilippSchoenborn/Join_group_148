<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link
      rel="shortcut icon"
      href="/img/joinLogoFavicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/template.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/template.js"></script>
  </head>
  <body onload="init()">
    <img src="/img/joinLogo.png" class="logo" />
    <div class="signUpContainer">
      <span>Not a Join user?</span>
      <a class="blueBtn" href="/signUp.html">Sign Up</a>
    </div>
    <div class="loginForm">
      <h1 class="loginHeadline">Log in</h1>
      <form>
        <div class="inputContainer">
          <input type="email" placeholder="Email" class="inputField">
          <img src="/img/login/mail.svg">
        </div>

        <div class="inputContainer">
          <input type="password" placeholder="Password" class="inputField">
          <img src="/img/login/lock.svg">
        </div>

        <div class="logInBtnConatiner">
          <button class="blueBtn">Log In</button>
          <button class="whiteBtn" href="/summary.html"
          >Guest log in</button>
        </div>
      </form>
      
    </div>
    <footer>
      <a href="/loginDataProtection.html" >Privacy Police</a>
      <a href="/loginImprint.html">Legal Notice</a>
    </footer>
  </body>
</html>
